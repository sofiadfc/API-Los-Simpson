<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Los Simpsons - Personajes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor">
    <img id="logo" src="logo-simpsons.png" >
    <div class="tarjeta" id="tarjeta-personaje">
      <img id="imagen-personaje" src="" alt="Personaje" class="imagen-personaje">
      <p id="cita-personaje" class="cita"></p>
      <p id="nombre-personaje" class="nombre"></p>
    </div>
    <button id="boton-nuevo-personaje" class="boton">Ver otro personaje</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
